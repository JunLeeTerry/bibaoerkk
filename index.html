<html>

<head>
    <style type="text/css">
        body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding-left: 70px;
            padding-right: 70px;
            margin-top: 200px;
        }
        
        .content-text {
            color: coral;
            font-size: 100px;
            font-style: bold;
            padding: 8px;
        }
        
        .content-div {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div>
        <div class="content-div">
            <span class="content-text">ID:</span>
            <span class="content-text" id="id"></span>
        </div>
        <div class="content-div">
            <span class="content-text">大区:</span>
            <span class="content-text" id="daqu"></span>
        </div>
        <div class="content-div">
            <span class="content-text">等级:</span>
            <span class="content-text" id="dengji"></span>
        </div>
        <div class="content-div">
            <span class="content-text">斗技段位:</span>
            <span class="content-text" id="duanwei"></span>
        </div>
    </div>
    <script>
        (function () {
            var random = Math.random();
            var page = 1;
            if (random <= 0.5) {
                page = 1;
            } else {
                page = 2;
            }
            console.log(page)
            document.body.style.backgroundImage = "url('images/image" + page + ".jpg')";
        }())
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURI(r[2]);
            }
            return null;
        }
        (function () {
            var id = getQueryString("id");
            var daqu = getQueryString("daqu");
            var dengji = getQueryString("dengji");
            var duanwei = getQueryString("duanwei");
            document.getElementById("id").innerHTML = id;
            document.getElementById("daqu").innerHTML = daqu;
            document.getElementById("dengji").innerHTML = dengji;
            document.getElementById("duanwei").innerHTML = duanwei;
        }())
    </script>
</body>

</html>
