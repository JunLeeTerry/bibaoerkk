    <script>
        (function () {

            if (random <= 0.5) {
                page = 1;
            } else {
                page = 2;
            }
            console.log(page)
            document.body.style.backgroundImage = "url('images/image" + page + ".jpg')";
        }())
        function getQueryParams(qs) {
            qs = qs.split('+').join(' ');

            var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;

            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
            }

            return params;
        }
        var test = getQueryParams("test");
        console.log(test);
    </script>
